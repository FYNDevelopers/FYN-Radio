<section id="pg_title">
	<h1>Submit your radio station</h1>

</section>



<section id="submission_form">
	<form>
		<span><input id="sb_Name" type="text" placeholder="Your Name"></span>		
		<span><input id="sb_email" type="email" placeholder="Email"></span>
		<span>
			<label>Role</label>
				<select id="sb_role">
					<option>Station representative</option>
					<option>Listener</option>
				</select>
			</span>
		<span><input id="sb_station_name" type="text" placeholder="Radio Station name"></span>
		<span><input id="sb_logo" type="url" placeholder="Link to station logo"></span>
		<span><input id="sb_website" type="url" placeholder="Station Website"></span>
		<span><input id="sb_fb" type="url" placeholder="Station Facebook page url"></span>
		<span><input id="sb_tw" type="url" placeholder="Station Twitter page url"></span>
		<span><input id="sb_stream_link" type="url" placeholder="Stream link"></span>
		<textarea id="sb_station_description" type="text" placeholder="Provide a description about your station"></textarea>
		

		<button onclick="submitStation()" type="button" >Submit</button>
	</form>

</section>
